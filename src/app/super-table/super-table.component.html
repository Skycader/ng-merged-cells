<p>super-table works!</p>

<table>
  <thead>
    <tr *ngFor="let head of thead">
      <th [colSpan]="th.colSpan" [rowSpan]="th.rowSpan" *ngFor="let th of head">
        <span><input [(ngModel)]="th.title" /></span
        ><button (click)="addKid(th.link)">Add kid</button>
        <button (click)="delete(th.link)">Remove all kids</button>
      </th>
    </tr>
  </thead>
</table>
<button (click)="buildTable()">Build table</button>
